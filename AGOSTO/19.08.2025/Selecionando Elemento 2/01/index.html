<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel de Produção</title>
</head>

<body>
    <h1>Painel de Monitoramento da Produção</h1>

    <div id="linha1">
        <h2>Linha de Produção 1</h2>
        <p>Status: Ativa</p>
        <button class="botao">Parar Linha</button>
        <button class="botao">Reiniciar Linha</button>
    </div>

    <div id="linha2">
        <h2>Linha de Produção 2</h2>
        <p>Status: Em Manutenção</p>
        <button class="botao">Parar Linha</button>
        <button class="botao">Reiniciar Linha</button>
    </div>

    <div id="estoque">
        <h2>Estoque de Produtos</h2>
        <ul>
            <li>Produto A</li>
            <li>Produto B</li>
            <li>Produto C</li>
        </ul>
    </div>
</body>

</html>
